<div class="movie-page container">
    <div class="col-sm-3">
        <div class="movie-page__cover">
            <img src="{{ moviePage.data.cover[0].thumbnails.large.url }}"
                 alt="{{ moviePage.data.title_ru }}">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="movie-page__item">
            <b>Релиз</b>
            <span>{{ moviePage.data.date_realise }}</span>
        </div>
        <div class="movie-page__item">
            <b>Вселенная</b>
            <span>{{ moviePage.data.universe }}</span>
        </div>
        <div class="movie-page__item">
            <b>Тип</b>
            <span>{{ moviePage.data.type }}</span>
        </div>
        <div class="movie-page__item">
            <b>Оригинальное название</b>
            <span>{{ moviePage.data.title_en }}</span>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
