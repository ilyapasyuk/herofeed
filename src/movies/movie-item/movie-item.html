<div class="movie-item">
    <div class="movie-item__poster">
        <span class="movie-item__type"
              ng-class="'movie-item__type_' + movieItem.data.fields.type">
            {{ movieItem.data.fields.type }}
        </span>
        <img ng-src="{{ movieItem.data.fields.cover[0].thumbnails.large.url }}">
    </div>
    <a class="movie-item__title"
       ui-sref="moviePage({ idMovie: movieItem.data.fields.id })">
        {{ movieItem.data.fields.title_ru }}
    </a>
</div>
