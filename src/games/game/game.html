<div class="game">
    <div class="game__title"
         ng-bind="game.data.fields.title_en">
    </div>
    <div class="game__realise"
         ng-bind="game.data.fields.date_relise">
    </div>
    <div class="game__platforms">
        <span ng-repeat="platform in game.data.fields.platforms"
              class="game__platform">
            {{ platform }}
        </span>
    </div>
</div>
