<div class="news-item">
    <div class="news-item__poster">
        <img ng-src="{{ newsItem.data.fields.cover[0].thumbnails.large.url }}">
    </div>
    <a class="news-item__title"
       ui-sref="newsPage({ idPost: newsItem.data.fields.id })">
        {{ newsItem.data.fields.name }}
    </a>
</div>
